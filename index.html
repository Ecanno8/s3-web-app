<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Upload Image</h1>
    <form id="upload-form" enctype="multipart/form-data" method="POST">
        <input type="file" name="image" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Images</h2>
    <div id="image-list"></div>

    <script>
        document.getElementById('upload-form').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/images', {
                method: 'POST',
                body: formData,
            });
            const result = await response.text();
            alert(result);
            loadImages();
        };

        async function loadImages() {
            const response = await fetch('/images');
            const images = await response.json();
            const imageList = document.getElementById('image-list');
            imageList.innerHTML = '';

            if (images.length > 0) {
                images.forEach((imageKey) => {
                    const imageUrl = `https://cccf-s3-web-app-bucket.s3.amazonaws.com/${imageKey}`;
                    const imgElement = document.createElement('img');
                    imgElement.src = imageUrl;
                    imgElement.alt = imageKey;
                    imgElement.style.width = '100px'; // Adjust size as needed
                    imageList.appendChild(imgElement);
                });
            } else {
                imageList.innerHTML = '<p>No images found.</p>';
            }
        }

        // Load images on page load
        loadImages();
    </script>
</body>

</html>
