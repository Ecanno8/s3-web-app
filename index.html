<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>S3 Web App</title>
</head>

<body>
    <h1>Welcome to the S3 Web App</h1>
    <div id="file-list"></div>

    <!-- File input and upload button -->
    <input type="file" id="file-input" accept="image/*" />
    <button id="upload-btn">Upload</button>

    <div id="message" style="margin-top: 20px;"></div> <!-- Message display -->

    <script>
        // Function to display messages to the user
        function displayMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.color = isError ? 'red' : 'green';
        }

        document.getElementById('upload-btn').addEventListener('click', async () => {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                displayMessage("Please select a file to upload.", true);
                return;
            }

            const formData = new FormData();
            formData.append('image', file);
            try {
                const response = await fetch('/images', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    const result = await response.text();
                    displayMessage(result); // Display success message
                } else {
                    const errorText = await response.text();
                    displayMessage(`Failed to upload the file: ${errorText}`, true);
                }
            } catch (error) {
                console.error("Error uploading file:", error);
                displayMessage("An error occurred while uploading the file.", true);
            }
        });
    </script>
</body>

</html>
