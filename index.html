<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>S3 Web App</title>
</head>

<body>
    <h1>Welcome to the S3 Web App</h1>

    <!-- Display uploaded images -->
    <div id="file-list" style="display: flex; flex-wrap: wrap;"></div>

    <!-- File input and upload button in a form -->
    <form id="upload-form">
        <input type="file" id="file-input" accept="image/*" />
        <button type="submit" id="upload-btn">Upload</button>
    </form>

    <!-- Message display for success or error feedback -->
    <div id="message" style="margin-top: 20px; color: red;"></div>

    <script>
        const BUCKET_NAME = 'cccf-s3-web-app'; // Your actual bucket name

        // Function to display messages to the user
        function displayMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.color = isError ? 'red' : 'green';
        }

        // Function to fetch and display images from the S3 bucket
        async function loadImages() {
            try {
                const response = await fetch('/images'); // Adjust URL as needed for your server
                const images = await response.json();
                const fileListDiv = document.getElementById('file-list');
                fileListDiv.innerHTML = '';

                if (images && Array.isArray(images.Contents) && images.Contents.length > 0) {
                    images.Contents.forEach(image => {
                        if (image.Key.startsWith('images/')) { // Ensure folder path matches your S3 structure
                            const img = document.createElement('img');
                            img.src = `https://${BUCKET_NAME}.s3.amazonaws.com/${image.Key}`;
                            img.alt = image.Key;
                            img.style.width = '200px';
                            img.style.margin = '10px';
                            fileListDiv.appendChild(img);
                        }
                    });
                } else {
                    displayMessage("No images found in the bucket.", true);
                }
            } catch (error) {
                console.error("Error loading images:", error);
                displayMessage("Failed to load images.", true);
            }
        }

        // Load images on page load
        document.addEventListener('DOMContentLoaded', loadImages);

        // Handle file upload on form submission
        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) {
                displayMessage("Please select a file to upload.", true);
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/images', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    const result = await response.text();
                    displayMessage(result);
                    loadImages(); // Reload images after successful upload
                } else {
                    const errorText = await response.text();
                    displayMessage(`Failed to upload the file: ${errorText}`, true);
                }
            } catch (error) {
                console.error("Error uploading file:", error);
                displayMessage("An error occurred while uploading the file.", true);
            }
        });
    </script>
</body>

</html>
